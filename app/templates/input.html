<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Textbox Example</title>
</head>
<body>
    <h1>Flask Textbox Example</h1>
    <form method="post" action="/input">
        {{ form.hidden_tag() }}
        {{ form.text_input.label }} {{ form.text_input(cols=50,rows=20) }}
        {{ form.submit() }}
    </form>
    <div>
        <p>Saved Text: {{ saved_text }}</p>
    </div>
</body>
</html>
